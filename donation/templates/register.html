{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <section id="register" class="login-page">
        <h2>Załóż konto</h2>
        {% if msg %}
            <h3 style="color: red">{{ msg }}</h3>
        {% endif %}
        <form method="post" action="{% url 'register' %}#register">{% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'login' %}#login" class="btn btn--without-border">Zaloguj się</a>
                <button class="btn" type="submit">Załóż konto</button>
            </div>
        </form>
    </section>
{% endblock %}
